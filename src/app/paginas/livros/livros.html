<app-header></app-header>

<div class="pagina-livros">
  <div *ngIf="carregando" class="loading">Carregando...</div>
  <div *ngIf="erro" class="erro">{{ erro }}</div>

  <div class="livros-container" *ngIf="!carregando && !erro">
    <div class="livro" *ngFor="let livro of livros" (click)="abrirLivro(livro)">
      <img routerLink="/livro" [src]="getImagemLivro(livro)" alt="{{ livro.volumeInfo.title }}">
      <h3>{{ livro.volumeInfo.title }}</h3>
      <p>{{ livro.volumeInfo.authors?.join(', ') }}</p>
    </div>
  </div>
</div>
