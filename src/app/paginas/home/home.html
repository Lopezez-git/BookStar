
<!-- home.component.html -->
<div class="home">
  <!-- camadas de fundo animadas -->
  <div class="stars-layer layer-back"></div>
  <div class="stars-layer layer-mid"></div>
  <div class="stars-layer layer-front"></div>

  <!-- conteúdo principal -->
  <main class="home-content">
    <section class="home-card">
      <h2>Bem-vindo ao BookStar</h2>
      <p>
        Controle de fila de atendimento, geração de senhas e exibição em tempo real.
      </p>
      <div class="home-actions">
        <button class="btn primary">Gerar Senha</button>
        <button class="btn ghost">Ver Fila</button>
      </div>
    </section>

    <!-- rodapé interno -->
    <footer class="home-footer">
      <small>© 2025 BookStar — Sistema de Atendimento</small>
    </footer>
  </main>

  <!-- pequenas estrelas flutuantes -->
  <div class="floating-stars">
    <span class="star" style="--s:0.6; --x:10vw; --y:20vh;"></span>
    <span class="star" style="--s:1.1; --x:80vw; --y:10vh;"></span>
    <span class="star" style="--s:0.9; --x:35vw; --y:60vh;"></span>
    <span class="star" style="--s:0.5; --x:60vw; --y:40vh;"></span>
    <span class="star" style="--s:0.8; --x:20vw; --y:75vh;"></span>
  </div>
</div>
