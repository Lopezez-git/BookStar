
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Starback</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>
    <div class="login-box">
      <img src="logo.png" alt="Logo Starback" class="logo">
      <p class="tituloE">Entrar</p>

      <p>Email: <input type="email" name="email"></p>
      <p>Senha: <input type="password" name="senha"></p>

      <label class="termos">
        <input type="checkbox" name="aceite">
        Ao se inscrever, você aceita os Termos de Uso do Starback e reconhece que nossa Política de Privacidade se aplica.
      </label>

      <button>Entrar</button>

      <p class="link-cadastro">
        Se ainda não tem conta <a routerLink="/cadastro">Cadastre-se</a>
      </p>
    </div>
  </main>
</body>
</html>
