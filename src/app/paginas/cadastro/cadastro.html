<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbook - Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="background-pattern"></div>

  <header>
    <div class="logo">
      <img src="/logo.png" alt="Starbook Logo">
    </div>
  </header>

  <main>
    <div class="form-box">
      <h1 class="titulo">Crie sua conta</h1>

      <form>
        <div class="form-field">
          <input type="text" id="nome" name="nome" placeholder="Nome">
        </div>

        <div class="form-field">
          <input type="text" id="username" name="username" placeholder="Username">
        </div>

        <div class="form-field">
          <input type="email" id="email" name="email" placeholder="Endereço de email">
        </div>

        <div class="form-field">
          <input type="password" id="senha" name="senha" placeholder="Senha">
        </div>

        <div class="checkbox-field">
          <input type="checkbox" id="termos" name="termos">
          <label for="termos">
            Ao se inscrever, você aceita os Termos de Uso do Starbook e reconhece que sua
            <a href="#">Política de Privacidade</a> se aplica.
          </label>
        </div>

        <button type="submit">Entrar com email</button>

        <div class="login-link">
          Ou se já tiver uma conta: <a href="#">Entrar</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
