<div class="home">
  <!-- üåå Fundo -->
  <div class="background-stars"></div>

  <!-- üåü Se√ß√£o principal (Hero) -->
  <section class="home-content">
    <div class="home-text">
      <h1>Conectando voc√™ ao <br> pr√≥ximo cap√≠tulo.</h1>
      <button class="btn-signup" routerLink="cadastro">Cadastre-se</button>
    </div>
  </section>

  <!-- üìö Carrossel 1: Livros Populares -->
  <section class="books-carousel-section">
    <div class="carousel-wrapper">
      <div class="carousel-track grid-12x2">
        <div *ngFor="let livro of livrosPopulares" class="book-item">
          <img [src]="
            livro.volumeInfo.imageLinks?.extraLarge ||
            livro.volumeInfo.imageLinks?.large ||
            livro.volumeInfo.imageLinks?.medium ||
            livro.volumeInfo.imageLinks?.thumbnail ||
    '/placeholder.jpg'
  " [alt]="livro.volumeInfo.title" />

          <p class="book-title">{{ livro.volumeInfo.title }}</p>
        </div>

        <div *ngIf="livrosPopulares.length === 0" class="loading">
          <p>Carregando livros populares...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- üèÜ Carrossel 2: Livros Premiados -->
  <section class="books-carousel-section">

    <div class="carousel-wrapper">
      <div class="carousel-track grid-12x2">
        <div *ngFor="let livro of livrosPremiados" class="book-item">
          <img
  [src]="
    livro.volumeInfo.imageLinks?.extraLarge ||
    livro.volumeInfo.imageLinks?.large ||
    livro.volumeInfo.imageLinks?.medium ||
    livro.volumeInfo.imageLinks?.thumbnail ||
    '/placeholder.jpg'
  "
  [alt]="livro.volumeInfo.title"
/>

          <p class="book-title">{{ livro.volumeInfo.title }}</p>
        </div>

        <div *ngIf="livrosPremiados.length === 0" class="loading">
          <p>Carregando livros premiados...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- üë©‚Äçüíª Se√ß√£o dos desenvolvedores -->
  <section class="developers-section">
    <h2>Desenvolvedores:</h2>
    <div class="developers-grid">
      <div class="developer-card">
        <img src="/Allan Lopes.jpg" alt="Allan Lopes">
        <p>Allan Lopes</p>
      </div>
      <div class="developer-card">
        <img src="/Ana Carolina.jpg" alt="Ana Carolina Souza">
        <p>Ana Carolina Souza</p>
      </div>
      <div class="developer-card">
        <img src="/Lethicia-Nobre.png" alt="Lethicia Nobre">
        <p>Lethicia Nobre</p>
      </div>
      <div class="developer-card">
        <img src="/Thalyta Cristina.jpg" alt="Thalyta Cristina">
        <p>Thalyta Cristina</p>
      </div>
    </div>
  </section>
</div>
