<div class="pagina-livros">
  <h2 class="titulo-secao">ðŸ“– Livros</h2>

  <div *ngIf="carregando">Carregando...</div>
  <div *ngIf="erro">{{ erro }}</div>

  <div class="livros-container" *ngIf="!carregando && !erro">
    <div class="livro" *ngFor="let livro of livros">
      <img [src]="getImagemLivro(livro)" alt="{{ livro.volumeInfo.title }}">
      <h3>{{ livro.volumeInfo.title }}</h3>
      <p>{{ livro.volumeInfo.authors?.join(', ') }}</p>
    </div>
  </div>
</div>
